<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>まじかる★マジケレ</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <script src="main.js"></script>
    <div id="back_ground_picture_div">
        <img src="resource/picture/kousya_heiwa.png" alt="背景" id="back_ground_picture">
    </div>
    <div id="main_screen">
        <video id="main_screen_mov"></video>
    </div>
    <div id="main_effect">
        <video id="main_effect_mov"></video>
    </div>
    <div id="text_box">
        <div id="text_box_lines_div">
            <p id="speaker" style="font-size: 2.5vw; line-height: 2.5vw; bottom: 0; margin: 0 0.5em"></p>
            <div id="context_wrapper"><p id="context"></p></div>
        </div>
        <video id="text_box_mov"></video>
    </div>
    <div id="logger_div">
        <p id="logger">クリックするか右矢印キーを押して開始する</p>
    </div>
    <audio id="back_ground_music"></audio>
</body>
</html>
